spring:
  application:
    name: code-review-assistant

  # H2 인메모리 데이터베이스 사용
  datasource:
    url: jdbc:h2:mem:codereview;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
    defer-datasource-initialization: true

  # H2 Console 활성화 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # SQL 초기화
  sql:
    init:
      mode: always
      data-locations: classpath:data-local.sql

  flyway:
    enabled: false  # H2에서는 Flyway 비활성화

  # Redis 자동 설정 비활성화
  data:
    redis:
      repositories:
        enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # RabbitMQ 자동 설정 비활성화
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-demo-key}
      model: ${OPENAI_MODEL:gpt-4-turbo-preview}
      temperature: 0.3

  thymeleaf:
    cache: false

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

github:
  app:
    id: ${GITHUB_APP_ID:}
    private-key: ${GITHUB_PRIVATE_KEY:}
    webhook-secret: ${GITHUB_WEBHOOK_SECRET:test-secret}
  token: ${GITHUB_TOKEN:demo-token}

gitlab:
  api:
    url: ${GITLAB_API_URL:https://gitlab.com/api/v4}
  token: ${GITLAB_TOKEN:}

bitbucket:
  api:
    url: ${BITBUCKET_API_URL:https://api.bitbucket.org/2.0}
  username: ${BITBUCKET_USERNAME:}
  app:
    password: ${BITBUCKET_APP_PASSWORD:}

logging:
  level:
    root: INFO
    com.codereview.assistant: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  health:
    redis:
      enabled: false
    rabbit:
      enabled: false
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
